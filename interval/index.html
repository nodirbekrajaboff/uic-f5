<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Stopwatch</h1>
      <div id="display" class="text-4xl font-mono mb-4">00:00:00</div>
      <div class="space-x-4">
        <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded">
          Start
        </button>
        <button
          id="pauseBtn"
          class="bg-yellow-500 text-white px-4 py-2 rounded"
        >
          Pause
        </button>
        <button id="resumeBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
          Resume
        </button>
        <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded">
          Reset
        </button>
      </div>
    </div>

    <script>
      let timer;
      let timerARr = [];
      let elapsedTime = 0;
      let isRunning = false;

      const display = document.getElementById("display");
      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resumeBtn = document.getElementById("resumeBtn");
      const resetBtn = document.getElementById("resetBtn");

      function updateDisplay() {
        const hours = String(Math.floor(elapsedTime / 3600)).padStart(2, "0");
        const minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(
          2,
          "0"
        );
        const seconds = String(elapsedTime % 60).padStart(2, "0");
        display.innerText = `${hours}:${minutes}:${seconds}`;
      }

      function startTimer() {
        if (!isRunning) {
          isRunning = true;

          timer = setInterval(() => {
            elapsedTime++;
            updateDisplay();
          }, 1000);
        }
      }

      function pauseTimer() {
        if (isRunning) {
          clearInterval(timer);
          isRunning = false;
        }
      }

      function resumeTimer() {
        if (!isRunning) {
          startTimer();
        }
      }

      function resetTimer() {
        clearInterval(timer);
        elapsedTime = 0;
        isRunning = false;
        updateDisplay();
      }

      startBtn.addEventListener("click", startTimer);
      pauseBtn.addEventListener("click", pauseTimer);
      resumeBtn.addEventListener("click", resumeTimer);
      resetBtn.addEventListener("click", resetTimer);
    </script>
  </body>
</html>
